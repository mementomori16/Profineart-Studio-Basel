name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup Node.js Environment
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # 2. Install Dependencies (Resolves Exit Code 127/command not found)
      - run: npm ci 
      
      # 3. Run TypeScript Check (This helps catch the i18n import error specifically)
      #    We use npx tsc to run the local tsc executable
      - name: Run TypeScript Compiler
        run: npx tsc
        
      # 4. Run Vite Build (This runs 'vite build' as defined in package.json)
      - name: Run Vite Build
        run: npm run build
        
      # 5. Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROFINEART_STUDIO_BASEL }}
          channelId: live
          projectId: profineart-studio-basel